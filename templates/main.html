<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Выбери чехол</title>
    <meta name="description" content="A demo of a payment on Stripe"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body align="center">
{% for item in items %}

<div class="cover-container d-flex w-50 h-100 p-3 mx-auto flex-column" align="center">
    <div class="modal modal-alert position-static d-block py-5">
        <div class="card mb-4 rounded-3 shadow-sm">
            <form action="{% url 'item_page' item.id %}">
                <h1>
                    {{ item.name }}
                </h1>
                <h5>
                    $ {{ item.get_price }}
                </h5>
                <button type="submit" class="w-100 btn btn-lg btn-primary align-center">Хочу этот!</button>
            </form>
        </div>
    </div>
</div>

{% endfor %}
</body>
</html>
